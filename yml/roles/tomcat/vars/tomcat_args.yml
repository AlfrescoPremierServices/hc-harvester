catalina_base: "{{ outer_loop | regex_replace('.*\ -Dcatalina\\.base=(.*?)(\\s+\\-.*|\\s?(org\\.apache\\.catalina\\.startup\\.Bootstrap\ start)?$)', '\\1') }}"                                                                             
catalina_home: "{{ outer_loop | regex_replace('.*\ -Dcatalina\\.home=(.*?)(\\s+\\-.*|\\s?(org\\.apache\\.catalina\\.startup\\.Bootstrap\ start)?$)', '\\1') }}"                                                                             
catalina_tmp: "{{ outer_loop | regex_replace('.*\ -Djava\\.io\\.tmpdir=(.*?)(\\s+\\-.*|\\s?(org\\.apache\\.catalina\\.startup\\.Bootstrap\ start)?$)' ,'\\1') }}"                                                                           
gc_log_pattern: "{{ outer_loop | regex_replace('.*\ -Xloggc:(.*?)(\\s+\\-.*|\\s?(org\\.apache\\.catalina\\.startup\\.Bootstrap\ start)?$)' ,'\\1') }}"                                                                                      
tomcat_pid: "{{ outer_loop | regex_replace('^\\s*([0-9]+) *(.*?) .*$', '\\1') }}"
tomcat_user: "{{ outer_loop | regex_replace('^\\s*([0-9]+) *(.*?) .*$', '\\2') }}"

