    url_password: "{{ alfresco_admin_password }}"

- name: Fetch jmxdump
  fetch:
    src: "{{ hc_tmp }}/jmxdump-{{ inventory_hostname }}.zip"
    dest: ../assets/{{ inventory_hostname }}/conf/
